  visa_information_html: '<p><span>Potenzielle Teilnehmer/innen, die ein Visum für die Einreise in die Schweiz benötigen, müssen genügend Zeit für das Antragsverfahren einkalkulieren. Sie sollten sich vor ihrer Reiseplanung an die nächstgelegene schweizerische Auslandsvertretung wenden und mit den Vorschriften vertraut machen. </span></p><p><span>Da eine Visumsanfrage erst drei Monate vor Reisebeginn eingereicht werden kann und manchmal bis zu 8 Wochen dauert, empfehlen wir nachdrücklich, dass ein Visumsantrag so früh wie möglich und nach sorgfältiger Prüfung der </span><span>Visumsvorschriften bei den zuständigen Stellen (Botschaft oder Konsulat) gestellt wird. Fehlende Unterlagen können ein Ablehnungsgrund sein. Besuchen Sie</span><span> </span><a href="https://www.eda.admin.ch/eda/de/home.html" target="_new"><span>https://www.eda.admin.ch/eda/de/home.html</span></a><span> für weitere Informationen zur Visumsbeantragung und zum Visumverfahren.</span></p><p><span>Wir bitten alle potenziellen Teilnehmer/innen, die ein Visum benötigen, dies im Anmeldeformular zu vermerken, und ihre Angaben zusätzlich in das folgende Formblatt: </span><a href="http://www.caux.ch/sites/caux.iofc.org/files/media/document/de/de_visa_application2016.pdf" target="_new"><span>Visumsantrag</span></a><span> einzutragen, bevor sie es zusammen mit dem ausgefüllten Anmeldeformular an das Reservationsteam schicken</span><span>. </span><span>Das Reservationsteam benötigt dieses Formblatt zur Bearbeitung Ihrer Anmeldung und um Ihrem Visumsantrag die bestmögliche Unterstützung zuteilwerden zu lassen. Es liegt im Ermessen des Reservationsteams, eine Buchung abzulehnen, sollten die nötigen Informationen nicht vollständig beigebracht worden sein oder ein Visumsantrag nicht mehr rechtzeitig bearbeitet werden können. Die alleinige Verantwortung für den Visumsantrag liegt bei den potenziellen Teilnehmer/innen. Das Reservationsteam wird notwendige Unterlagen, wie  z.B. die offizielle „Einladung” und  die „Bestätigung” ausstellen. Potenzielle Teilnehmer/innen sind aufgefordert, einen Reiseversicherungsnachweis sowie alle anderen notwendigen Unterlagen, einschliesslich der von der Stiftung CAUX-Initiativen der Veränderung ausgestellten vorgenannten Schriftstücke zum Termin bei der zuständigen Botschaft bzw. dem zuständigen Konsulat mitzubringen. Das Reservationsteam setzt sich nicht im Auftrag potenzieller Teilnehmer/innen mit Botschaften/Konsulaten in Verbindung, ist jedoch bereit, Kopien der offiziellen „Einladung” und „Bestätigung” als Echtheitsnachweis an die Botschaft bzw. das Konsulat zu verschicken. Diese Unterlagen müssen jedoch nach wie vor auch dem eigenen Visumsantrag beigelegt werden.  </span></p><p><span>Bitte setzen Sie das Reservationsteam in Kenntnis, sobald Ihrem Ersuchen um ein Visum stattgegeben bzw. der entsprechende Antrag abgelehnt wird. Aus organisatorischen Gründen und zur Unterstützung potenzieller Teilnehmer/innen ist es wichtig, das Reservationsteam regelmässig über den Stand des Visumverfahrens zu unterrichten.</span></p>'


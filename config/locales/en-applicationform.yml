  visa_information_html: '<p><span>If you require a visa for your stay in Caux, please fill out the document <a href="http://www.caux.ch/sites/caux.iofc.org/files/media/document/20/2017_visa_application_en.pdf" target="_new">2017 visa application.pdf</a> and send it to <a href="mailto:reservation@caux.ch">reservation@caux.ch</a> right after you completed the registration form. We will not process your reservation until we have received the requested document. Participants of the Caux Peace & Leadership Programme and the Caux Scholars Program do not have to send this document due to their previous application process.</span></p><p><span>Prospective attendees who require an entry visa for Switzerland must allow sufficient time for the visa application procedure. They should contact the nearest Swiss Embassy or Consulate before planning their trip to learn about the requirements. </span></p><p><span>As a visa request can only be submitted 3 months before travelling and can take up to 8 weeks, we strongly recommend applying for a visa as early as possible and suggest a careful study of the visa requirements with the relevant Embassy or Consulate. Missing documents can be a ground for visa refusal. Please visit </span><a href="https://www.eda.admin.ch/eda/en/home.html"><span>https://www.eda.admin.ch/eda/en/home.html</span></a><span> for more information on the visa application procedure and process.</span></p><p><span>We kindly ask every prospective attendee requiring a visa to mention this in the registration form and, in addition, to fill out the </span><a href="http://www.caux.ch/sites/caux.iofc.org/files/media/document/20/2017_visa_application_en.pdf" target="_new"><span>2017 visa application.pdf</span></a><span> and to send it to the Reservations Team with the filled-out registration form.</span><span> </span><span>This document is important for the Reservations Team to evaluate your reservation and provide the best support possible for your visa application. The Reservations Team will have the discretion to not accept a reservation should any information be missing or should it be too late for a visa application to be processed in time. The visa application is the sole responsibility of the prospective attendee. The Reservations Team will issue necessary documents such as the “Invitation Letter” and the “Hotel Confirmation Letter”. Travel insurance and all other necessary documents must be brought to the interview at the relevant Embassy/Consulate by the prospective attendee including the above-mentioned documents issued by the CAUX-Initiatives of Change Foundation. The Reservations Team does not contact the Embassy/Consulate on your behalf for an appointment, but it will send a copy of the “Invitation Letter” and the “Hotel Confirmation Letter” to the Embassy/ Consulate to prove authenticity. You will still need to present those documents yourself in your visa application.  </span></p><p><span>Please inform the Reservations Team as soon as your visa request is granted or refused. It is important, for organizational reasons and in order to support the prospective attendee, that the Reservations Team be informed regularly on the status of the visa process.</span></p>'

  nightly_contribution_html: '<p>If you are unable to pay the Standard rate and request a reduction, please complete the document <a href="http://www.caux.ch/sites/caux.iofc.org/files/media/document/20/2017_fee_reduction_request_en.pdf" target="_new">2017 fee reduction request.pdf</a>. We do not guarantee a reduced rate.</p><p>If your stay or parts of your stay are covered by a third party, please complete the document <a href="http://www.caux.ch/sites/caux.iofc.org/files/media/document/20/2017_sponsoring_confirmation_en.pdf" target="_new">2017 sponsoring confirmation.pdf</a> and have it signed by the sponsor. Participants of the Caux Peace & Leadership Programme, the Caux Scholars Program and the Caux Artists Program are excluded from this step.</p><p>All of the above mentioned documents should be sent to the Reservations Team via email to <a href="mailto:reservation@caux.ch">reservation@caux.ch</a> directly after completing the registration form. A delay may slow down the process.</p>'


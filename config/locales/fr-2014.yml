  tige_2014_intro_html: "<p>Chère participante, cher participant,</p><p>Merci de nous indiquer si vous souhaitez prendre part à la sortie. Deux choix vous seront proposés: soit la visite dans une communauté locale ou de l'organisation (nous vous donnerons plus d'informations courant mars). La sortie est prévue le 10 juillet de 10h30 à 15h30 (check-out avant 10 heures, retour à Caux pour le thé et départ après le thé) .Une taxe additionnelle entre 10 et 20 CHF sera perçue (pour couvrir le transport et le déjeuner).</p><p>Si vous ne souhaitez pas participer à la sortie, vous pouvez partir de Caux le 10 juillet après le petit déjeuner.</p>"

  tige_2014_epic_request_application_html: 'Veuillez demander un formulaire pour cet atelier à : <a href="mailto:leire.corral89@gmail.com">leire.corral89@gmail.com</a>'
  tige_2014_hel_info_html: "Veuillez noter que la formation de HEL a un horaire légèrement différent du reste de la conférence, qui sera fourni par le leader de la formation. La formation débutera le 6 juillet à 9h15 et prendra fin le 9 juillet à 18h30. Vous êtes également invités à assister à l'ouverture de TIGE le juillet et 10 juillet sortie. Pour plus de détails, veuillez s'il vous plaît contacter: <a href=\"mailto:kaypgandhi@gmail.com\">kaypgandhi@gmail.com</a>"
  tige_2014_business_info_html: "Un groupe de chefs d'entreprises se réunira à Caux du 5 au 8 juillet pour discuter des questions de durabilité mondiale (uniquement sur invitation). La réunion se déroulera en parallèle avec Confiance et intégrité dans une économie mondialisée. Arrivée prévue le 5 juillet à 16h00, départ le 8 juillet après 13h00.<br/> Si vous n'avez pas reçu d’invitation, mais êtes intéressé(e)s à participer à ce forum, veuillez contacter Mike Smith (responsable des programmes d’ I&C au Royaume-Uni) : <a href=\"mailto:mike.smith@uk.iofc.org\">mike.smith@uk.iofc.org</a>"
  cats_2014_intro_html: "<p>Chère participante, cher participant,</p><p>Merci de sélectionner votre atelier préféré ainsi qu'un second choix. Nous ferons notre possible pour que vous puissiez participer à l'un des ateliers choisis.Tous les ateliers sont ouverts aux enfants (dès 11 ans) et aux adultes, qui choisiront soit un atelier soit un comité (dès 6 ans).</p>"

  cats_2014_note: "Des ateliers pour les enfants entre 6 et 10 ans auront lieu pendant les sessions plénières. Pour les enfants entre 2 et 6 ans, une crèche surveillée sera mise en place pendant les activités principales, et tous les groupes de discussions mêleront adultes et enfants (dès 6 ans)."

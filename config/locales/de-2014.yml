  land_2014_name_and_role: "Wie möchten Sie Ihren Namen sowie Ihre gegenwärtige Position/Rolle im Konferenzprogramm dargestellt haben?"
  land_2014_hopes: "Bitte beschreiben Sie kurz Ihr Engagement im Bereich der Land-Rekultivierung sowie Ihre Hoffnungen und Erwartungen an die Konferenz. (150 Wörter. Diese Information wird für andere Teilnehmer sichtbar sein.)"

  tige_2014_intro_html: "<p>Lieber Teilnehmer, liebe Teilnehmerin,</p><p> Bitte geben Sie an, ob Sie gerne an einer Konferenz-Exkursion teilnehmen würden. Es wird zwei Auswahlmöglichkeiten geben – der Besuch einer lokalen Gemeinde oder einer Organisation (nähere Informationen folgen im März). Die Exkursion ist für den 10. Juli von 10.30 Uhr bis 15.30 Uhr vorgesehen (das Check-out erfolgt vor 10 Uhr, eine Rückkehr nach Caux zum Tee ist vorgesehen, sowie eine erneute Abreise nach der Teezeit). Die zusätzlichen Kosten (für Transport und Verpflegung) werden sich auf CHF 10-20,- belaufen.</p><p>Sollten Sie nicht an der Exkursion teilnehmen wollen, ist die Abreise ab Caux am 10. Juli nach dem Frühstück vorgesehen.</p>"

  aeub_2014_intro_html: "<p>Lieber Teilnehmer, liebe Teilnehmerin,</p>"
  aeub_2014_priority_html: "Bitte wählen Sie aus den angebotenen Workshops eine erste sowie eine zweite Priorität aus. Wir versuchen Sie in allen Fällen einer Ihrer zwei präferierten Workshops zuzuordnen.<p/><ul><li><b>Paradigmen im östlichen Europa verändern</b></li><li><b>Herausforderung Immigration</b></li><li><b>Ethnische Identität und Minderheitenrechte in einer Demokratie</b></li><li><b>Identität durch Krieg oder Frieden?</b></li></ul>"
  aeub_2014_name_and_role: "Wie möchten Sie Ihren Namen sowie Ihre gegenwärtige Position/Rolle im Konferenzprogramm dargestellt haben?"
  aeub_2014_expectations: "Was erwarten Sie von IPF (150 Wörter)? (OPTIONEL)"

  tige_2014_epic_request_application_html: "Bitte fordern Sie für diesen Workshop ein Teilnahmeformular bei <a href=\"mailto:leire.corral89@gmail.com\">leire.corral89@gmail.com</a> an!"
  tige_2014_hel_info_html: "Der Zeitplan des HEL Trainings weicht leicht von jenem der restlichen Konferenz ab und wird Ihnen vom Trainingsleiter zugestellt. Das Training beginnt am 6. Juli um 9.15 Uhr und endet am 9. Juli um 18.30 Uhr. Sie sind herzlichen dazu eingelanden, an der Eröffnung der TIGE-Konferenz am 5. Juli sowie an der Verabschiedung am 10. Juli teilzunehmen. Für weitere Informationen wenden Sie sich bitte an <a href=\"mailto:kaypgandhi@gmail.com\">kaypgandhi@gmail.com</a>."
  tige_2014_business_info_html: "Eine Gruppe von Wirtschaftsführern trifft sich in Caux vom 5.-8. Juli, um Themen rund um weltweite Nachhaltigkeit zu diskutieren (nur auf Anmeldung). Das Treffen wird parallel zur Konferenz 'Vertrauen und Integrität in der Weltwirtschaft' stattfinden. Ankunft am 5. Juli bis 16.00 Uhr, Abreise am 8. Juli nach 13.00 Uhr.  Falls Sie keine Einladung erhalten haben, jedoch an einer Teilnahme am Forum interessiert sind, kontaktieren Sie bitte Mike Smith (Leiter der Business Programme IofC UK) unter <a href=\"mailto:mike.smith@uk.iofc.org\">mike.smith@uk.iofc.org</a>"

  cats_2014_intro_html: "<p>Liebe Teilnehmer, liebe Teilnehmerinnen,</p><p>Bitte wählen Sie aus den angebotenen Workshops eine erste sowie eine zweite Priorität aus. Wir versuchen Sie einer Ihrer zwei präferierten Workshops zuzuordnen. Alle Workshops stehen sowohl Kindern (ab 11 Jahren) als auch Erwachsenen offen. Erwachsene können zw. Workshops und Komitees wählen; Kinder sind bei Komitees ab 6 Jahren erlaubt.</p>"

  cats_2014_note: "Für Kinder von 6 bis 10 Jahren wird jeden Morgen während der Plenarsitzung ein separater Workshop angeboten. Kinder zwischen 2 und 6 Jahren werden während den Hauptaktivitäten in einem Kindergarten betreut. Die Diskussionsgruppen sind gemischt mit Erwachsenen und Kindern (ab 6 Jahren)."
  cats_2014_children: "Nehmen Sie Kinder mit?"
  cats_2014_yes: "Ja"
  cats_2014_no: "Nein"
  cats_2014_please_fill_out: "Bitte füllen Sie für jedes der Kinder ein Formular aus (Schritt 2 der Anmeldung)"

  seed_2014_offer: "Wenn Sie gerne einen Kreativ-Workshop, eine Diskussion oder eine andere Aktivität anbieten würden, schreiben Sie bitte JA sowie eine kurze Beschreibung (150 Wörter) in die untenstehende Box.<br/>Falls nicht, schreiben Sie bitte NEIN oder MOMENTAN NICHT."


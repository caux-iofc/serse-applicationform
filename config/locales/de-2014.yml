  llmw_2014_interest: "Bitte beschreiben Sie kurz Ihre Erfahrungen, die Ihr Interesse an sozialer, nachhaltiger Unternehmensführung und/oder der Arbeit für die Zivilgesellschaft geweckt haben, sowie Ihre Hoffnungen und Erwartungen an die Konferenz (150 Wörter):"

  llmw_2014_special: "Da das diesjährige Format ein wenig anders aussehen und auch als Ausgangspunkt für ein jährliches Programm dienen wird, bittet das Organisationsteam von Vielfalt im Dialog für sozialen Wandel darum, ein zusätzliches Formular auszufüllen, damit die Einschreibung vorgenommen werden kann. Vielen Dank für Ihr Verständnis!"


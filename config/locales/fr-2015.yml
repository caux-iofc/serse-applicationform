  aeub_2015_intro_html: "<p>Chère participante, cher participant,</p>"
  aeub_2015_priority_html: "Merci de sélectionner votre atelier préféré ainsi qu'un second choix. Nous ferons tout notre possible pour que vous puissiez participer à l'un des ateliers choisis:<p/><ul><li><b>Assimilation ou société multiculturelle?</b><br/>Comment vivre ensemble ? - Sujets : immigration, minorités culturelles  et religieuses</li><li><b>Combiner des identités multiples ou séparer les communautés?</b><br/>Comment avancer ensemble? Comment se côtoyer dans la vie quotidienne ? - Sujets : conflits interethniques/ethniques, décentralisation/régionalisation, conflits armés, autonomie, droits des minorités</li><li><b>Déni ou reconnaissance constructive du passé?</b><br/>Comment mieux se comprendre  et partager la responsabilité de construire l'avenir ? - Sujets : vengeance, victimisation, tabous, condamnation</li><li><b>Ces conflits qui ne finissent jamais en Europe</b><br/>Qu'est ce qui nous échappe ? Comment y mettre un terme ? - Sujets : zones de conflit déclaré/conflits régionaux, consolidation de la paix</li></ul>"
  aeub_2015_name_and_role: "Comment aimeriez-vous que votre nom et votre occupation soient présentés dans le programme de la  conférence?"
  aeub_2015_expectations: "Quelles sont vos attentes du séminaire et de quoi avez-vous besoin pour qu’il y réponde ? (150 mots) (FACULTATIF)"
  aeub_2015_instrument: "Jouez-vous d'un instrument de musique ? Pourriez-vous jouer un morceau de musique de 5 minutes environ? (FACULTATIF)"

  ipf_2015_expectations: "Qu'attendez-vous de l'IPF?"

  cats_2015_intro_html: "Pour les délégations souhaitant s’inscrire : si vous venez avec une délégation, assurez-vous, s’il vous plaît, de contacter l’équipe de la conférence CATS avant de remplir le formulaire suivant catsconference.caux@gmail.com"

  cats_2015_note: "Les ateliers se remplissent dans l’ordre des demandes."

  seed_2015_offer: "Si vous souhaitez proposer un atelier créatif, une discussion ou une autre activité, répondez, s’il vous plaît, par l’affirmative et écrivez une brève description (150 mots) ci-dessous. Nous voulons offrir un programme varié et nous vous ferons savoir début juillet si votre proposition a été sélectionnée."

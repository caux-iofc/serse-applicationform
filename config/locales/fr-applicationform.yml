  nightly_contribution_html: "<p>Si vous ne pouvez pas payer le tarif standard et souhaitez demander une réduction, veuillez, s'il vous plaît, remplir le document <a href=\"http://www.caux.ch/sites/caux.iofc.org/files/media/document/20/2017_fee_reduction_request_fr.pdf\" target=\"_new\">2017 fee reduction request.pdf</a>. Nous ne pouvons pas garantir une réduction de tarif.</p><p>Si votre séjour ou des parties de votre séjour sont couverts par un tiers, veuillez, s'il vous plaît, remplir le document <a href=\"http://www.caux.ch/sites/caux.iofc.org/files/media/document/20/2017_sponsoring_confirmation_fr.pdf\" target=\"_new\">2017 sponsoring confirmation.pdf</a> et le faire signer par votre parrain. Les participants au Programme de Caux pour la paix et le leadership, le Programme des Caux Scholars et le Programme des Caux Artists n'ont pas à procéder à cette étape.</p><p>Tous les documents mentionnés ci-dessus devraient être envoyés directement à l'équipe des réservations par e-mail à l'adresse suivante <a href=\"mailto:reservation@caux.ch\">reservation@caux.ch</a> après avoir rempli le formulaire d'inscription. Tout retard pourrait ralentir le processus.</p>"


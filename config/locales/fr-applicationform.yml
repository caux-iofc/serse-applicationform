  visa_information_html: "<p><span>Si vous avez besoin d'un visa pour votre séjour à Caux, veuillez, s'il vous plaît, remplir le document <a href=\"http://www.caux.ch/sites/caux.iofc.org/files/media/document/20/2017_visa_application_fr.pdf\" target=\"_new\">2017 visa application.pdf</a> et l'envoyer à l'adresse suivante <a href=\"mailto:reservation@caux.ch\">reservation@caux.ch</a> après avoir rempli votre formulaire d'inscription. Nous ne traiterons votre demande que lorsque nous aurons reçu ledit document. Les participants au Programme de Caux pour la paix et le leadership et au Programme des Caux Scholars n'ont pas besoin d'envoyer ce document en raison de leur précédent processus d'inscription.</span></p><p>Les participants potentiels ayant besoin d'un visa d'entrée pour la Suisse doivent prévoir assez de temps pour la procédure de demande de visa. Ils doivent contacter l'ambassade suisse ou le consulat suisse le plus proche avant de planifier leur voyage pour se renseigner sur les démarches requises.</span></p><p><span>Étant donné qu'une demande de visa ne peut être soumise que 3 mois avant votre voyage et peut prendre jusqu'à 8 semaines avant d'être acceptée, nous vous conseillons vivement d'effectuer votre demande de visa aussi tôt que possible et d'étudier minutieusement les conditions requises avec l'ambassade ou le consulat concerné. Des documents manquants peuvent être la cause d'un refus de visa. Veuillez consulter  </span><a href=\"https://www.eda.admin.ch/eda/fr/home.html\" target=\"_new\"><span>https://www.eda.admin.ch/eda/fr/home.html</span></a><span> pour plus d'informations sur la procédure et le processus de demande de visa. </span></p><p><span>Nous demandons à chaque participant potentiel ayant besoin d'un visa de bien vouloir le mentionner dans le formulaire d'inscription, ainsi que de remplir le document </span><a href=\"http://www.caux.ch/sites/caux.iofc.org/files/media/document/20/2017_visa_application_fr.pdf\" target=\"_new\">2017 visa application.pdf</a><span> et de l'envoyer à l'équipe des réservations avec le formulaire d'inscription rempli.</span><span> </span><span>Ce document est important afin que l'équipe des réservations puisse évaluer votre réservation et fournir le meilleur soutien possible à votre demande de visa. L'équipe des réservations peut ne pas accepter une réservation si des informations sont manquantes ou s'il est trop tard pour qu'une demande de visa soit traitée à temps. La demande de visa relève de la responsabilité du participant potentiel. L'équipe des réservations fournira les documents nécessaires tels que la « lettre</span><span> d'invitation » et la « lettre de confirmation de l'hôtel ». L'assurance de voyage et tous les autres documents nécessaires doivent être présentés par le participant potentiel lors de l'entretien à l'ambassade ou au consulat concerné, y compris les documents ci-dessus mentionnés fournis par la Fondation CAUX-Initiatives et Changement. L'équipe des réservations ne contactera pas l'ambassade ou le consulat en votre nom pour un rendez-vous, mais elle enverra une copie de la « lettre d'invitation » et de la « lettre de confirmation de l'hôtel » à l'ambassade ou au consulat comme preuve d'authenticité. Vous devrez également joindre ces documents vous-même dans votre demande de visa. </span></p><p><span>Veuillez informer l'équipe des réservations dès que votre demande de visa est acceptée ou refusée. Il est important, pour des raisons d'organisation et afin de soutenir le participant potentiel, que l'équipe des réservations soit informée régulièrement du statut du processus de demande de visa. </span></p>"

